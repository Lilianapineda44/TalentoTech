            <h1 class="display-4" id="titulo-graficos">Participación de Energías Renovables</h1>


            <div class="container-fluid" id="grafico_torta">
                    <div> 
                        <canvas id="myChart"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script src="../javascript/produccion_por_fuente.js"></script>

                    <script> 
                        const ctx = document.getElementById('myChart');

                        var labels = [];
                        var values = [];


                        data.forEach(element => {
                            labels.push(element.label);
                            values.push(element.value);
                        });

                        new Chart(ctx, {
                            type: 'pie',
                            data: {
                            labels: labels,
                            datasets: [{
                                label: 'Participación de energías renovables',
                                data: values,
                                backgroundColor:["#264653","#2a9d8f","#e9c46a","#f4a261"],
                                borderWidth: 4
                            }]
                            },
                            options: {
                            scales: {
                                y: {
                                beginAtZero: true
                                }
                            }
                            }
                        });

                    </script>
