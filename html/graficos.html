            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="../javascript/produccion_por_fuente.js"></script>

            <script> 
                const ctx = document.getElementById('myChart');

                var labels = [];
                var values = [];


                data.forEach(element => {
                    labels.push(element.label);
                    values.push(element.value);
                });

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                    labels: labels,
                    datasets: [{
                        label: 'Producción por fuentes (GWh)',
                        data: values,
                        backgroundColor:["#264653","#2a9d8f","#e9c46a","#f4a261","#e76f51"],
                        borderWidth: 4
                    }]
                    },
                    options: {
                    scales: {
                        y: {
                        beginAtZero: true
                        }
                    }
                    }
                });

            </script>
